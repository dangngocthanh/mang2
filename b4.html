<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwed</title>
</head>
<body>
<script>
    let all = prompt('Nhập chuỗi đi bbi')
    let arr = all.split(""), word = 0
    for (let i = 0; i < arr.length; i++) {
        if (arr[0] === ' ') arr.shift()
        else if (arr[arr.length - 1] === ' ') arr.pop()
        else if (arr[i] === ' ') word++
    }
    word++
    alert('chuỗi nhập vào có ' + word + ' từ')
</script>
</body>
</html>
